<!DOCTYPE html>
<html>
    <head>
        <Title>
            Real Time Edge Detection with OpenCV.js
        </Title>
		<script>
			var cameraWidth = 400;
			var cameraHeight = 300;
			var scalar = 2;
		</script>
		<script type="text/javascript" src="opencv.js" defer></script>
        <script type="text/javascript" src="edgeDetection.js" defer></script>

    </head>
    <body style="background-color:darkslategrey;">
        <video id="video" playsinline autoplay></video>
		<div>
			<button onclick="startVideo()">Start Video</button>
			<button onclick="pausePlayVideo()">Pause / Play Video</button>
			<button onclick="stopVideo()">Stop Video</button>
			<button onclick="copyText()">Copy Ascii</button>
			<button onclick="invertGrad()">Invert Gradient</button>
			<button onclick="loopGrad()">Loop Through Gradients</button>
			<div>
				<button onclick="resetGrad()">Reset to Default Gradients</button>
				<button onclick="addGrad()">Add Gradient</button>
				<form id = "addCharGradient">
					Enter Gradient Here: <input type = "text" name = "newGradient">
				</form>
			</div>
		</div>
		<div>
			<canvas id = "streamCanvas" style = "display:none"></canvas>
			<!-- <canvas id = "blackAndWhite"></canvas> -->
			<canvas id = "edgeDetectionCanvas"></canvas>
			<canvas id = "charCanvas"></canvas>
			<canvas id = "grayCharStreamCanvas" style = "display:none"></canvas>
		</div>
		<div>
			<!-- <canvas id = "charStreamCanvas"></canvas> -->
			<!-- <canvas id = "grayCharStreamCanvas"></canvas>
			<canvas id = "charCanvas"></canvas> -->
		</div>
        
		<script>
			streamCanvas.width = cameraWidth;
			streamCanvas.height = cameraHeight;
			//blackAndWhite.width = cameraWidth;
			//blackAndWhite.height = cameraHeight;
			edgeDetectionCanvas.width = cameraWidth;
			edgeDetectionCanvas.height = cameraHeight;
			// charStreamCanvas.width = cameraWidth;
			// charStreamCanvas.height = cameraHeight;
			grayCharStreamCanvas.width = cameraWidth;
			grayCharStreamCanvas.height = cameraHeight;
			charCanvas.width = cameraWidth*scalar*.75;
			charCanvas.height = cameraHeight*scalar;
		</script>

        <!-- <script type="text/javascript" src="opencv.js"></script>
        <script type="text/javascript" src="edgeDetection.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script> -->

	</body>
</html>
