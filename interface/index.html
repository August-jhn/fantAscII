<!DOCTYPE html>
<html>
<head>
    <!-- Copyright Ostler et al. (Jimmy Ostler, Pachie Ackerman, August Bergquist, Benjamin Weber)-->
    <title>FantAscII</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <header class = "header">
        <div class = "box" id = "top_left"> Flexybox
        </div>
        <div class = "box" id = "top_right"> Flexybox 2
        </div>
    </header>
    <div class = "content">
        <div id = "toolbar">
            <div class = "toolbar_button" id = "select">
                <img src="resources/select.png" alt="paint icon" id = "selectImage" width="50" height="50">
                Select
            </div>
            <div class = "toolbar_button" id = "brush">
                <img src="resources/paint.png" alt="paint icon" id = "paintImage" width="50" height="50">
                Brush
            </div>
            <div class = "toolbar_button" id = "erase">
                <img src="resources/eraser.png" alt="paint icon" id = "paintImage" width="40" height="50">
                Eraser
            </div>
            <div class = "toolbar_button" id = "text">T</div>
            <div class = "toolbar_button" id = "fill">F</div>
            <div class = "toolbar_button" id = "typing">T</div>
            <div class = "toolbar_button" id = "shape">S</div>
            <div class = "toolbar_button" id = "mode_switch">M</div>
            <div class = "toolbar_button" id = "clear">C</div>
            <div class = "toolbar_button" id = "camera">C</div>
            <div class = "toolbar_button" id = "settings">S</div>
            <div class = "toolbar_button" id = "info">I</div>
        </div>
        <strong id = "editor" oncontextmenu="return false;"></strong>
    </div>
    <script>
        document.onkeydown = function (e) {
            return false;
        }
    </script>
    <script src = "script.js"></script>-
</body>
</html>
