<!DOCTYPE html>
<html>
<head>
    <title>FantAscII</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Editor</title>
</head>
<body>
    <header class = "header">
        <div class = "box" id = "top_left"> Flexybox
        </div>
        <div class = "box" id = "top_right"> Flexybox 2
        </div>
    </header>
    <div class = "content">
        <div class = "toolbar">
            <div class = "toolbar_button" id = "select">Select</div>
            <div class = "toolbar_button" id = "brush">Brush</div>
            <div class = "toolbar_button" id = "erase">Erase</div>
            <div class = "toolbar_button" id = "text">Text</div>
            <div class = "toolbar_button" id = "fill">Fill</div>
            <div class = "toolbar_button" id = "typing">Typing</div>
            <div class = "toolbar_button" id = "shape">Shape</div>
            <div class = "toolbar_button" id = "mode_switch">Mode</div>
            <div class = "toolbar_button" id = "clear">Clear</div>
            <div class = "toolbar_button" id = "camera">Camera</div>
            <div class = "toolbar_button" id = "settings">Settings</div>
            <div class = "toolbar_button" id = "info">Info</div>
        </div>
        <p class = "editor" id = "editor"></p>
    </div>
    <script>
        document.onkeydown = function (e) {
            return false;
        }
    </script>
    <script src = "script.js"></script>
</body>
</html>
